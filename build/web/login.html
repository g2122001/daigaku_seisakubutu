<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン/新規登録</title>
    <style type="text/css">
        </style>
</head>
<body background="APEX.jpg">
      <script type="text/javascript">
            function checkForm($this)
            {
                var str = $this.value;
                while (str.match(/[^A-Z^a-z\d\-]/))
                {
                    str = str.replace(/[^A-Z^a-z\d\-]/, "");
                }
                $this.value = str;
            }
        </script>

    <h1>ログイン</h1>
    <form method="post" action="./UserManager?action=login">
        <table>
            <tr>
                <td>ユーザ名</td>
                <td><input type="text" name="uname" size="16" onInput="checkForm(this)"></td>
            </tr>
            <tr>
                <td>パスワード</td>
                <td><input type="password" name="pass" size="16" onInput="checkForm(this)"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="ログイン">
                </td>
            </tr>
        </table>
    </form>
    <hr>
    <h1>新規登録</h1>
    <form method="post" action="./UserManager?action=registration" >
        <table>
            <tr>
                <td>ユーザ名</td>
                <td><input type="text" name="uname" size="16" onInput="checkForm(this)"></td>
            </tr>
            <tr>
                <td>パスワード</td>
                <td><input type="password" name="pass" size="16" onInput="checkForm(this)"></td>
            </tr>
            <tr>
                <td>パスワード(確認用)</td>
                <td><input type="password" name="pass2" size="16"></td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="新規登録"></td>
            </tr>
        </table>
        <p>※ユーザ名はローマ字のみ可</p>
        <p>※ユーザ名は公開されます、ご了承ください。</p>
    </form>
</body>
</html>
